<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="/assets/icons/rockseat.svg" type="image/x-icon">
    <title>RocketShoes</title>
</head>
<body>
    <header>
        <nav class="menu-navegacao">
            <!--menu de navegaçao da pagina-->
            <img src="./assets/icons/logo.svg" alt="logo">
            <!--Logo da pagina-->
            <ul class="lista-de-navegacao">
                <!--Lista de navegaçaõ da pagina-->
                <li>HOMEM</li>
                <li>MULHER</li>
                <li>CRIANÇA</li>
                <li>CUSTOMIZAR</li>
                <li><img src="./assets/icons/icon-search.svg"></li>
                <li><img src="./assets/icons/icon-bag.svg"></li>
            </ul>            
        </nav>
    </header>

    <main class="container">
        <!--class container-->
        <section class="sessao_de_tenis">
            <!--sessao de tenis do site-->
            <header class="cabecalho_sessao_tenis">
                <!--Cabeçalho da sessao-->
                <h1>Tênis Esportivo Para Corrida Top</h1>
                <p>Esse tenis tem o intuito de te deixar ainda mais fitness, focado e musculoso</p>
                <span>R$ 1.000,00</span>
                <button>COMPRAR</button>
            </header>
        </section>

        <section class="galeria_tenis">
            <!--Galeria de tenis-->
            <article class="img_sessao_fotos">
                <!--Sessao de fotos dos tenis-->
                <img src="./assets/img/tenis-1-ampliado.png">

                <article class="img-fotos">
                    <img src="./assets/img/tenis-1-galeria.png">
                    <img src="./assets/img/tenis-2-galeria.png">
                    <img src="./assets/img/tenis-3-galeria.png">
                </article>
            </article>
        </section>
    </main>

    <footer class="final-da-pagina">
        <!--Final da pagina-->
        <img src="./assets/img/img-video.png" alt="imagem-video">
        <ul class="lista-footer">
            <!--lista de footer-->
            <li>FACEBOOK</li>
            <li>INSTAGRAM</li>
            <li>YOUTUBE</li>
            <li>TWITTER</li>
            <li>EXPLORE MAIS -></li>
        </ul>
    </footer>
</body>
</html>
